
[build]
  publish = "dist"
  command = "npm run build"


[[plugins]]
  package  = "@netlify/plugin-sitemap"
  disabled = true


[[redirects]]
  from   = "/jd-generator/*"
  to     = "https://generatejobdescriptionandquestions.netlify.app/:splat"
  status = 200
  force  = true

[[redirects]]
  from   = "/interview-question-generator/*"
  to     = "https://questiongenerato.netlify.app/:splat"
  status = 200
  force  = true

[[redirects]]
  from   = "/ai-quiz-generator/*"
  to     = "https://qton.netlify.app/:splat"
  status = 200
  force  = true
